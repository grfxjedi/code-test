<div class="container">
  <div>
    <app-graph-title
      [graph]="graph$ | async"
      [activeChild]="activeChild$ | async"
      (reset)="resetGraph()">
    </app-graph-title>
    <app-graph-list-view
      [graph]="graph$ | async"
      [activeChild]="activeChild$ | async"
      (select)="onSelect($event)"
      (reset)="resetGraph()">
    </app-graph-list-view>
  </div>
</div>
